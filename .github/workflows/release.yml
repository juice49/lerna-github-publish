name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: |
          git checkout current
          git rebase $GITHUB_REF
          npm run build
          lerna publish --no-private --exact --force-publish $BUMP
          git push
          git checkout next
          git rebase current
          git push
        env:
          BUMP: ${{ inputs.bump }}
