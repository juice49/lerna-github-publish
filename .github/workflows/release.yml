name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Bump: $BUMP"
          echo "GITHUB_REF: $GITHUB_REF"
        env:
          BUMP: ${{ inputs.bump }}
